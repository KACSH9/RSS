name: Generate RSS Feed Daily

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤© UTC 2 ç‚¹æ‰§è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 10 ç‚¹ï¼‰
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è¿è¡Œ

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests lxml feedgen

      - name: Run script
        run: |
          python "Ministry of Foreign Affairs of China.py"
          python "China Maritime Safety Administration.py"

      - name: Commit and push updated RSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Ministry of Foreign Affairs of China.xml" "China Maritime Safety Administration.xml"
          git diff --cached --quiet || (git commit -m "ğŸ”„ Update RSS feed" && git push)
