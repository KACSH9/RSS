name: Generate RSS Feed Daily

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2 点执行（北京时间 10 点）
  workflow_dispatch:     # 允许手动运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests lxml feedgen

      - name: Run script
        run: |
          python "Ministry of Foreign Affairs of China.py"
          python "China Maritime Safety Administration.py"

      - name: Commit and push updated RSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Ministry of Foreign Affairs of China.xml" "China Maritime Safety Administration.xml"
          git diff --cached --quiet || (git commit -m "🔄 Update RSS feed" && git push)
