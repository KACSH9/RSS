<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全球海事热闻</title>
  <link rel="icon" href="https://img.icons8.com/ios/100/anchor--v2.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 img {
      height: 1.2em;
      vertical-align: middle;
      margin-right: 0.5em;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .feed-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      overflow-y: auto;
      max-height: 250px;
    }

    .feed-card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .feed-card details {
      margin-bottom: 0.5rem;
    }

    .feed-card summary {
      cursor: pointer;
      color: #007bff;
    }

    .feed-card p {
      margin: 0.25rem 0 0.5rem 0;
    }

    .feed-card a.readmore {
      display: inline-block;
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="https://img.icons8.com/ios/100/anchor--v2.png" alt="图标">全球海事热闻</h1>
  </header>

  <main class="container">
    <div class="grid">
      <div class="feed-card" id="feed-mf">
        <h2>中国外交部每日新闻</h2>
      </div>
      <div class="feed-card" id="feed-cmsa">
        <h2>中国海事局每日新闻</h2>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 全球海事热闻. All Rights Reserved.
  </footer>

  <script>
    async function loadFeed(containerId, url) {
      try {
        const res = await fetch(url, {
          headers: {
            "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36"
          }
        });
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");
        const container = document.querySelector(`#${containerId}`);

        items.forEach((item, idx) => {
          if (idx >= 10) return;
          const title = item.querySelector("title")?.textContent || "无标题";
          const link = item.querySelector("link")?.textContent || "#";
          const desc = item.querySelector("description")?.textContent || "";

          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = title;

          const p = document.createElement("p");
          p.textContent = desc;

          const a = document.createElement("a");
          a.href = link;
          a.target = "_blank";
          a.textContent = "阅读全文 »";
          a.className = "readmore";

          details.appendChild(summary);
          details.appendChild(p);
          details.appendChild(a);

          container.appendChild(details);
        });
      } catch (err) {
        console.error(`加载失败: ${url}`, err);
      }
    }

    loadFeed("feed-mf", "https://kacsh9.github.io/RSS/Ministry%20of%20Foreign%20Affairs%20of%20China.xml");
    loadFeed("feed-cmsa", "https://kacsh9.github.io/RSS/China%20Maritime%20Safety%20Administration.xml");
  </script>
</body>
</html>
